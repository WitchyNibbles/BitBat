name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install Poetry
        run: pip install poetry==1.8.5
      - name: Install dependencies
        run: poetry install --no-interaction
      - name: Ruff lint
        run: poetry run ruff check src/ tests/
      - name: Ruff format check
        run: poetry run ruff format --check src/ tests/

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install Poetry
        run: pip install poetry==1.8.5
      - name: Install dependencies
        run: poetry install --no-interaction
      - name: Run tests
        run: poetry run pytest tests/ -q --tb=short -x
      - name: Test summary
        if: always()
        run: poetry run pytest tests/ --tb=no -q || true

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t bitbat:ci .
      - name: Verify image runs
        run: |
          docker run --rm -d --name bitbat-ci -p 8000:8000 bitbat:ci
          for i in $(seq 1 15); do
            curl -sf http://localhost:8000/health && break
            echo "Waiting for server... ($i)"
            sleep 2
          done
          curl -sf http://localhost:8000/health || exit 1
          docker stop bitbat-ci
