services:
  # -------------------------------------------------------------------------
  # FastAPI REST API — serves predictions, health, analytics
  # -------------------------------------------------------------------------
  bitbat-api:
    build: .
    command: uvicorn bitbat.api.app:app --host 0.0.0.0 --port 8000
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app/src
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # -------------------------------------------------------------------------
  # Data-ingestion service — fetches prices + news every hour
  # -------------------------------------------------------------------------
  bitbat-ingest:
    build: .
    command: python scripts/run_ingestion_service.py
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - PYTHONPATH=/app/src
      - NEWSAPI_KEY=${NEWSAPI_KEY:-}
      - REDDIT_CLIENT_ID=${REDDIT_CLIENT_ID:-}
      - REDDIT_CLIENT_SECRET=${REDDIT_CLIENT_SECRET:-}
    restart: unless-stopped

  # -------------------------------------------------------------------------
  # Autonomous monitoring agent — validates predictions, triggers retraining
  # -------------------------------------------------------------------------
  bitbat-monitor:
    build: .
    command: python scripts/run_monitoring_agent.py
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    environment:
      - PYTHONPATH=/app/src
      - BITBAT_DB_URL=${BITBAT_DB_URL:-sqlite:///data/autonomous.db}
      - GMAIL_ADDRESS=${GMAIL_ADDRESS:-}
      - GMAIL_APP_PASSWORD=${GMAIL_APP_PASSWORD:-}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL:-}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
    restart: unless-stopped
    depends_on:
      - bitbat-ingest

  # -------------------------------------------------------------------------
  # Streamlit dashboard
  # -------------------------------------------------------------------------
  bitbat-ui:
    build: .
    command: streamlit run streamlit/app.py --server.port 8501 --server.address 0.0.0.0
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    ports:
      - "8501:8501"
    environment:
      - PYTHONPATH=/app/src
    restart: unless-stopped
    profiles:
      - ui

  # -------------------------------------------------------------------------
  # Nginx reverse proxy — routes /api → FastAPI, / → Streamlit
  # -------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    volumes:
      - ./deployment/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      - bitbat-api
    restart: unless-stopped
    profiles:
      - proxy
